window:
  decorations: none

scrolling:
  history: 5000
  multiplier: 3

font:
  normal:
    family: Ubuntu Mono
    style: Regular

  bold:
    family: Ubuntu Mono
    style: Bold

  italic:
    family: Ubuntu Mono
    style: Italic

  bold_italic:
    family: monospace
    style: Bold Italic

  size: 10.0

draw_bold_text_with_bright_colors: true

colors:
  primary:
    background: '#ffffff'
    foreground: '#000000'

  normal:
    black:   '#000000'
    red:     '#aa0000'
    green:   '#00aa00'
    yellow:  '#aa5500'
    blue:    '#3398f0'
    magenta: '#aa00aa'
    cyan:    '#00aaaa'
    white:   '#aaaaaa'

  bright:
    black:   '#555555'
    red:     '#ff5555'
    green:   '#55ff00'
    yellow:  '#e0ab0a'
    blue:    '#5555ff'
    magenta: '#ff55ff'
    cyan:    '#55d6ff'
    white:   '#000000'
